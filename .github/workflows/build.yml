name: "Build"
on:
  pull_request:
  merge_group:
  push:
    branches:
      - master

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            system-features = kvm
            extra-trusted-public-keys = cache.thymis.io-1:pEeKkNXiK17TLKls0KM8cEp0NGy08gc5chAmCyuQo8M=
            extra-substituters = https://cache.thymis.io
      - uses: DeterminateSystems/magic-nix-cache-action@v9
      - name: pin nixpkgs
        run: nix registry add nixpkgs github:NixOS/nixpkgs/nixos-24.11
      - name: build thymis-controller-generic-x86_64-image
        run: nix build .#thymis-controller-generic-x86_64-image --print-build-logs
      - name: assemble image with a empty secrets dir
        run: |
          mkdir -p workdir/secrets
          echo "abcdefgh" > workdir/secrets/whatever.txt
          ./result workdir/secrets workdir/final
      - name: assert something exists at workdir/final*
        run: |
          if test -n "$(find ./workdir -maxdepth 1 -name 'final*' -print -quit)"
          then
            echo "found something at workdir/final*"
          else
            echo "nothing found at workdir/final*"
            exit 1
          fi
  build-agent:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            system-features = kvm
            extra-trusted-public-keys = cache.thymis.io-1:pEeKkNXiK17TLKls0KM8cEp0NGy08gc5chAmCyuQo8M=
            extra-substituters = https://cache.thymis.io
      - uses: DeterminateSystems/magic-nix-cache-action@v9
      - name: pin nixpkgs
        run: nix registry add nixpkgs github:NixOS/nixpkgs/nixos-24.11
      - name: build thymis-agent
        run: nix build .#thymis-agent --print-build-logs
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            system-features = kvm
            extra-trusted-public-keys = cache.thymis.io-1:pEeKkNXiK17TLKls0KM8cEp0NGy08gc5chAmCyuQo8M=
            extra-substituters = https://cache.thymis.io
      - uses: DeterminateSystems/magic-nix-cache-action@v9
      - name: build controller
        run: nix build .#thymis-controller-container --print-build-logs
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push controller image
        run: |
          docker load < result
          docker tag $(docker images --format "{{.Repository}}:{{.Tag}}" | grep thymis-controller) ghcr.io/thymis-io/thymis-controller:${{ github.sha }}
          docker push ghcr.io/thymis-io/thymis-controller:${{ github.sha }}
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
